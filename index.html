<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

	<div class="container">
		<div class="box">
			<div class="left">
				<img src="./images/logo.svg" alt="..." class="logo">
				<div class="box-logo">
					<div class="box-logo-item">
						<img src="./images/icon-document.svg" alt="...">
					</div>
					<div class="box-logo-item">
						<img src="./images/icon-folder.svg" alt="...">
					</div>
					<div class="box-logo-item">
						<img src="./images/icon-upload.svg" alt="...">
					</div>
				</div>
			</div>
			<div class="right">
				<div class="content-load">
					<div class="dialog">
						<div class="rect"><span class="space-left bold">185</span><span class="space-right bold">GB LEFT</span></div>
						<div class="triangle"></div>
					</div>
					<div class="box-text">
						Youâ€™ve used <span class="bold">815 GB</span> of your storage
					</div>
					<div class="box-load">
						<div class="loading-bar">
							<div class="inner-loading-bar">
								<div class="circle"></div>
							</div>
						</div>
						<div class="box-load-text">
							<div class="load-start bold">0 GB</div>
							<div class="load-end bold">1000 GB</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="bg"></div>
	</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Valentin</a>.
  </div>
</body>
</html>
